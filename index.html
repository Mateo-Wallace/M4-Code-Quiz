<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <!-- <a> tag that references highscores.html so user could go straight to
            the scores if they want to -->
        <a class="highscore-link header-content" href="./highscores.html">View Highscores</a>
        <p class="header-content">Time: <span>00</span></p>
    </header>

    <main>
        <div class="wrapper">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

                <button id="start-button">Start Quiz</button>
            </div>

            <div id="questions" class="hide">
                <h2 id="question-title"></h2>
                <div id="choices" class="choices"></div>
            </div>

            <div id="end-screen" class="hide">
                <h2>All done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>
                    Enter initials: <input type="text" id="initials" max="3" />
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide">

            </div>
        </div>
    </main>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
</body>

</html>
